<app-header></app-header>
<div class="container" style="margin-top: 30px;">
    
    <div *ngIf="!isUpdateFormActive">
        <div class="form-group">
            <label for="item">Please enter things you want to buy.</label>
            <input type="text" class="form-control" [ngClass]="changeInputClass()" id="item" name="item"
                [(ngModel)]="item" (keyup.enter)="save()">
            <div class="invalid-feedback">
                Enter at least 1 character!
            </div>
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-outline-primary" [disabled]="item.length < 1" (click)="save()">Add To The Basket</button>
        </div>
    </div>

    <div *ngIf="isUpdateFormActive">
        <div class="form-group">
            <label for="item">Edit</label>
            <input type="text" class="form-control" id="item" name="item" [(ngModel)]="updateItem">
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-outline-warning" (click)="update()">Update</button>
            <button class="btn btn-outline-danger" (click)="cancel()">Cancel</button>
        </div>
    </div>

    <hr>

    <!-- <h3>TO-BUY list:</h3> -->
    <ul>
        <div *ngIf="!isUpdateFormActive">
            <li class="mt-2" *ngFor="let element of items let i = index">{{element}}
                <button class="btn btn-outline-warning btn-sm mx-1" (click)="get(element, i)"><i class="fa-solid fa-pen"></i></button>
                <button class="btn btn-outline-danger btn-sm" (click)="delete(i)"><i class="fa-solid fa-trash"></i></button>
            </li>
        </div>
    </ul>
</div>
